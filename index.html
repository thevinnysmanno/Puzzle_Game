<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Puzzle Game</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./logic.js" async></script>
</head>
<body>

	<h1>Puzzle Game</h1>
	
	<div id="board">
		<!-- Top Row -->
		<div class="square" id="0"><img id="one"></div>
		<div class="square" id="1"><img id="two"></div>
		<div class="square" id="2"><img id="three"></div>
		<!-- Middle Row -->
		<div class="square" id="3"><img id="four"></div>
		<div class="square" id="4"><img id="five"></div>
		<div class="square" id="5"><img id="six"></div>
		<!-- Bottom Row -->
		<div class="square" id="6"><img id="seven"></div>
		<div class="square" id="7"><img id="eight"></div>
		<div class="square" id="8"><img id="nine"></div>
	</div>
	<div>
		<button id="button">Play</button>
	</div>

</body>
</html>
